<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>일회용도서관을 탈출하라</title>
    <script src="jsQR.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css?v=3">
</head>
<body>
    <form name="qrForm" id="qrForm">
    <input type="hidden" name="lockPosition" id="lockPosition">
    <input type="hidden" name="code" id="code">
    <div class="cameraMent" style="margin-top: 50px;">QR코드를 인식시켜주세요.</div>
    <div class="canvasContainer">
        <canvas id="canvas" style="width: 75%;" hidden></canvas>
        <div id="cameraMent" hidden></div>
    </div>
    <div id="outputData"></div>
    </form>
</body>
<script>
    if (document.location.protocol == 'http:') {
        document.location.href = document.location.href.replace('http:', 'https:');
    }

    const url = new URL(window.location.href);
    const qrPosition = url.searchParams.get('qrPosition');
    const confirmQrPosition = getQrPosition(qrPosition);

    console.log(confirmQrPosition);

    document.getElementById('lockPosition').value = lockPosition;

    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var localStream;
    var animation;
    var qrFind = false;
    //var loadingMessage = document.getElementById("loadingMessage");
    //var outputContainer = document.getElementById("output");
    //var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");

    $('#cameraMent').hide();
    window.scrollTo(0, 0);

    if (video.srcObject) {
        video.pause();
        video.src = "";
        localStream.getTracks()[0].stop();
        cancelAnimationFrame(animation);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
        video.srcObject = stream;
        localStream = stream;
        video.setAttribute("playsinline", true);
        video.play();
        animation = requestAnimationFrame(tick);
    });

    function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
            drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
            drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
            drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
            drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

            document.getElementById('code').value = code.data;
            //outputData.innerText = lockPosition + ' - ' + code.data;

            //location.href='stampRegisterProc.php?lockPosition=' + lockPosition + '&code=' + code.data;

            if (!qrFind) {
                qrFind = true;
                checkQr(confirmQrPosition);
            }
        } else {
          //outputMessage.hidden = false;
          //outputData.parentElement.hidden = true;
        }
      }
      animation = requestAnimationFrame(tick);
    }

    function cameraMentVibration() {
        $('#cameraMent').show();
        $('#cameraMent').addClass("vibration");

        setTimeout(function() {
            $('#cameraMent').removeClass("vibration");
        }, 400);
    }

    function getQrPosition(qrPosition) {
        const qrPositionMap = {
            '784407522147': 'qr01',
            '784860523599': 'qr02',
            '1167860906599': 'qr03'
            '1167408906147': 'qr04',
            '15504071289147': 'qr05',
            '15508601288599': 'qr06'
        };

        return qrPositionMap[qrPosition] || false;
    }

    function checkQr(confirmQrPosition) {
        const matchQrAndMissionMap = {
            'qr01': 'mission01',
            'qr02': 'mission02',
            'qr03': 'mission03',
            'qr04': 'mission04',
            'qr05': 'mission05',
            'qr06': 'mission06'
        };

        const missQrMessageMap = {
            'qr01': '1단계 17번 부스로 가세요.',
            'qr02': '2단계 14번 부스로 가세요.',
            'qr03': '3단계 28번 부스로 가세요.',
            'qr04': '4단계 3번 부스로 가세요.',
            'qr05': '5단계 8번 부스로 가세요.',
            'qr06': '6단계 25번 부스로 가세요.'
        }

        const missionURLMap = {
            'mission01': 'quiz01.html',
            'mission02': 'quiz02.html',
            'mission03': 'quiz03.html',
            'mission04': 'quiz04.html',
            'mission05': 'quiz05.html',
            'mission06': 'quiz06.html'
        }

        const checkMatch = matchQrAndMissionMap[confirmQrPosition] || false;

        if (!checkMatch) {
            alert('올바른 qr이 아닙니다.\n' + missQrMessageMap[qrPosition]);
            return false;
        }

        alert('알맞는 qr을 찾았습니다.');
        location.href = missionURLMap[confirmQrPosition];        
    }
</script>
