<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>일회용도서관을 탈출하라</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css?v=1">
</head>
<body>
    <div style="position: relative; text-align: center;">
        <img src="img/mission/004.jpg" usemap="#image-map" style="width: 100%;" />
        <div style="position: absolute; top: 0%; left: 0%; width: 100%; height: 90%;">
            <input type="text" id="input01" style="position: absolute; top: 54.3%; left: 37%; width: 26%; height: 2.1%;" />
        </div>
        <map name="image-map">
            <area target="_self" title="" href="javascript:void(0);" onclick="checkQuiz();" coords="894,1750,1027,1883" shape="rect" />
        </map>
    </div>
  <script>
    if (document.location.protocol == 'http:') {
        document.location.href = document.location.href.replace('http:', 'https:');
    }
    </script>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        $('img[usemap]').rwdImageMaps();
    });

    function checkQuiz() {
        if ($('#input01').val() == '카드') {
            $.cookie('quiz02', true);
            alet('축하합니다. 다음 단계로 도전하세요.');
            location.href = 'escapelib.html';
        } else {
            alet('틀렸습니다. 다시 입력해주세요.');
        }
    }
</script>
